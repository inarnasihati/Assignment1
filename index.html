<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assigment 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body style="background-color: #f8f9fd">
    <nav class="navbar navbar-expand-sm justify-content-end shadow-sm">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link px-4" href="#">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-4" href="#">PRODUCT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-4" href="#">GALLERY</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-4" href="#">BLOG</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-4" href="#">INVENTORY</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid mt-5 px-5">
      <div style="background-color: white">
        <div class="p-5">
          <div class="row">
            <div class="col-sm-2">
              <img id="img_dev" class="img-fluid" src="./image/woman.png" alt="Gambar Profile"/>
            </div>
            <div class="col-sm-4">
              <h2><b>Ina Rofiatun Nasihati</b></h2>
              <p class="mb-5">Front End Designer</p>
              <button type="button" class="btn btn-primary">Kontak</button>
              <button type="button" class="btn btn-outline-success">
                Resume
              </button>
            </div>
            <div class="col-sm-1">
              <div class="separator" style="float: right"></div>
            </div>
            <div class="col-sm-1">
              <h6 class="pb-2"><b>Availability</b></h6>
              <h6 class="pb-2"><b>Usia</b></h6>
              <h6 class="pb-2"><b>Lokasi</b></h6>
              <h6 class="pb-2"><b>Pengalaman</b></h6>
              <h6 class="pb-2"><b>Email</b></h6>
            </div>
            <div class="col-sm-4">
              <h6 class="text_abu pb-2">Full Time</h6>
              <h6 class="text_abu pb-2">25</h6>
              <h6 class="text_abu pb-2">Pekanbaru</h6>
              <h6 class="text_abu pb-2">1 Tahun</h6>
              <h6 class="text_abu pb-2">inarofiatunnasihati@gmail.com</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-5 px-5">
      <div style="background-color: white">
        <div class="p-5">
          <form">
            <div class="mb-3 mt-3">
              <label for="nama" class="form-label"><b>Nama</b></label>
              <input type="text" class="form-control" id="nama" placeholder="masukkan nama anda" name="nama"/>
            </div>
            <div class="mb-3 mt-3">
              <label for="role" class="form-label"><b>Role</b></label>
              <input type="text" class="form-control" id="role" name="role" />
            </div>
            <div class="mb-3 mt-3">
              <label for="avail" class="form-label"><b>Availability</b></label>
              <input type="text" class="form-control" id="avail" name="avail" />
            </div>
            <div class="mb-3 mt-3">
              <label for="usia" class="form-label"><b>Usia</b></label>
              <input type="text" class="form-control" id="usia" name="usia" />
            </div>
            <div class="mb-3 mt-3">
              <label for="lokasi" class="form-label"><b>Lokasi</b></label>
              <input type="text" class="form-control" id="lokasi" name="lokasi"/>
            </div>
            <div class="mb-3 mt-3">
              <label for="exp" class="form-label"><b>Years Experience</b></label>
              <input type="text" class="form-control" id="exp" name="exp" />
            </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label"><b>Email</b></label>
              <input type="email" class="form-control" id="email" name="email"/>
            </div>
            <div class="d-grid">
              <button type="button" class="btn btn-success btn-block"><b>SUBMIT</b></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
